{% extends "base.html" %}

{% block content %}
<div class="relative mt-16">
    <div id="jumbotron-slides" class="relative overflow-hidden w-full h-72 md:h-96">
        <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <h1 class="text-white text-3xl md:text-5xl font-bold">Welcome to My Shop</h1>
        </div>
        <img class="w-full h-full object-cover" src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="Slide 1">
        <img class="w-full h-full object-cover hidden" src="{{ url_for('static', filename='images/slide2.jpg') }}" alt="Slide 2">
        <img class="w-full h-full object-cover hidden" src="{{ url_for('static', filename='images/slide3.jpg') }}" alt="Slide 3">
    </div>
</div>
<script>
    // Jumbotron slideshow
    let slideIndex = 0;
    const slides = document.querySelectorAll('#jumbotron-slides img');
    const totalSlides = slides.length;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('hidden', i !== index);
        });
    }

    function nextSlide() {
        slideIndex = (slideIndex + 1) % totalSlides;
        showSlide(slideIndex);
    }

    setInterval(nextSlide, 5000); // Change slide every 5 seconds

    // Initialize first slide
    showSlide(slideIndex);
</script>
{% endblock %}
